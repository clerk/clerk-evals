<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Leaderboard - Openfort Evals</title>
    <style>
        :root {
            --bg: #030304;
            --panel: #0a0a0b;
            --panel-alt: #0f0f11;
            --panel-hover: #161618;
            --border: rgba(255, 255, 255, 0.06);
            --border-strong: rgba(255, 255, 255, 0.12);
            --text: #f7f7f9;
            --muted: #9ea0ad;
            --shadow: 0 30px 70px rgba(3, 3, 5, 0.75);
            --mono: 'IBM Plex Mono', 'Space Mono', 'SFMono-Regular', Menlo, Consolas, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 25% 20%, rgba(129, 140, 248, 0.18), transparent 45%),
                radial-gradient(circle at 80% -10%, rgba(45, 212, 191, 0.12), transparent 35%),
                linear-gradient(180deg, #040405 0%, #050506 35%, #020203 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 3rem 1.5rem 4rem;
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: clamp(2.2rem, 5vw, 3.6rem);
            font-weight: 700;
            background: linear-gradient(120deg, #b5a8ff 0%, #74f8d9 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.05rem;
            color: var(--muted);
            max-width: 720px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .table-card {
            position: relative;
            padding: 2.5rem 2rem;
            border-radius: 32px;
            border: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(18, 18, 19, 0.96) 0%, rgba(9, 9, 11, 0.96) 100%);
            box-shadow: var(--shadow);
            overflow: hidden;
        }


        .table-wrapper {
            overflow-x: auto;
            margin-top: 0;
            position: relative;
            z-index: 10;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.45rem;
            min-width: 720px;
        }

        thead th {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--muted);
            padding: 0 0.5rem 1rem 0.5rem;
        }

        thead th.column-model {
            text-align: left;
            padding-left: 1.5rem;
        }

        tbody tr {
            position: relative;
            background: var(--panel-alt);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        tbody tr:hover {
            background: var(--panel-hover);
            border-color: rgba(255, 255, 255, 0.08);
        }

        tbody td {
            padding: 1.2rem 1rem;
            vertical-align: middle;
            text-align: center;
        }

        tbody td:first-child {
            text-align: left;
            padding-left: 1.5rem;
            border-radius: 18px 0 0 18px;
        }

        tbody td:last-child {
            border-radius: 0 18px 18px 0;
        }

        .model-cell {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .rank {
            font-weight: 600;
            color: #6b6d78;
            font-size: 0.95rem;
            min-width: 2.25rem;
            font-variant-numeric: tabular-nums;
        }

        .provider-emblem {
            width: 42px;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid var(--border-strong);
            background: rgba(255, 255, 255, 0.04);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .provider-emblem[data-provider="OpenAI"] {
            border-color: rgba(148, 163, 184, 0.6);
            background: rgba(148, 163, 184, 0.08);
        }

        .provider-emblem[data-provider="Anthropic"] {
            border-color: rgba(248, 250, 252, 0.45);
            background: rgba(248, 250, 252, 0.06);
        }

        .provider-emblem[data-provider="v0"] {
            border-color: rgba(45, 212, 191, 0.4);
            background: rgba(45, 212, 191, 0.09);
        }

        .model-info {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
            min-width: 0;
        }

        .provider {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--muted);
        }

        .model-name {
            font-size: 1rem;
            font-weight: 600;
            color: #f9fafb;
        }

        .score-badge {
            display: inline-flex;
            min-width: 70px;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid var(--border-strong);
            padding: 0.65rem 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            font-family: var(--mono);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #d1d5db;
            background: rgba(255, 255, 255, 0.03);
            transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
        }

        .score-badge:hover {
            transform: translateY(-1px);
        }

        .model-average {
            margin-left: auto;
            min-width: 78px;
        }

        .score-tier-elite {
            background: rgba(15, 118, 110, 0.2);
            border-color: rgba(56, 189, 248, 0.35);
            color: #9efce8;
        }

        .score-tier-strong {
            background: rgba(4, 47, 73, 0.55);
            border-color: rgba(59, 130, 246, 0.35);
            color: #8dc5ff;
        }

        .score-tier-solid {
            background: rgba(80, 62, 32, 0.55);
            border-color: rgba(251, 191, 36, 0.4);
            color: #ffe09c;
        }

        .score-tier-weak {
            background: rgba(88, 28, 28, 0.55);
            border-color: rgba(248, 113, 113, 0.4);
            color: #ffb4b4;
        }

        .score-tier-critical {
            background: rgba(76, 13, 13, 0.65);
            border-color: rgba(239, 68, 68, 0.55);
            color: #ff8080;
        }

        .score-empty {
            color: #53555f;
            border-color: rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.02);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-weight: 500;
        }

        .loading .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-top-color: rgba(255, 255, 255, 0.65);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin-right: 0.75rem;
        }

        .error {
            color: #f87171;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            margin-top: 2.75rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .footer a {
            color: #b8c0ff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .last-updated {
            color: var(--muted);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 900px) {
            .table-card {
                padding: 1.5rem 1.25rem 1.75rem;
            }

            .model-cell {
                flex-wrap: wrap;
            }

            .model-average {
                margin-left: 0;
            }

            .footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Leaderboard</h1>
            <p class="subtitle">
                Compare how different large language models perform at writing Openfort code and select the one that best fits your requirements.
            </p>
        </header>

        <section class="table-card">
            <div id="loading" class="loading">
                <span class="spinner" aria-hidden="true"></span>
                Loading scores...
            </div>
            <div class="table-wrapper" id="tableWrapper" style="display: none;" aria-live="polite">
                <table class="leaderboard-table">
                    <thead>
                        <tr id="headerRow">
                            <th class="column-model">Model / Average</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </section>

        <footer class="footer">
            <a href="https://github.com/openfort-xyz/clerk-evals" target="_blank" rel="noreferrer">View Repository</a>
            <p class="last-updated" id="lastUpdated">Last updated: —</p>
        </footer>
    </div>

    <script>
        function getScoreClass(value) {
            const percent = value * 100;
            if (percent >= 85) return 'score-tier-elite';
            if (percent >= 70) return 'score-tier-strong';
            if (percent >= 50) return 'score-tier-solid';
            if (percent >= 30) return 'score-tier-weak';
            return 'score-tier-critical';
        }

        function formatPercent(value) {
            return `${Math.round(value * 100)}%`;
        }

        function getProviderFromModel(modelName) {
            const normalized = modelName.toLowerCase();
            if (normalized.startsWith('gpt')) return 'OpenAI';
            if (normalized.startsWith('claude')) return 'Anthropic';
            if (normalized.startsWith('v0')) return 'v0';
            return 'Unknown';
        }

        function getProviderBadgeLabel(provider) {
            switch (provider) {
                case 'OpenAI':
                    return 'OA';
                case 'Anthropic':
                    return 'A';
                case 'v0':
                    return 'v0';
                default:
                    return provider ? provider[0] : '?';
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('scores.json');
                if (!response.ok) throw new Error('Failed to load scores');

                const scores = await response.json();
                const modelData = {};
                const categories = new Set();
                let lastUpdated = null;

                scores.forEach((score) => {
                    if (!modelData[score.model]) {
                        modelData[score.model] = {
                            label: score.label,
                            model: score.model,
                            scores: {},
                            total: 0,
                            count: 0,
                        };
                    }

                    categories.add(score.category);
                    modelData[score.model].scores[score.category] = score.value;
                    modelData[score.model].total += score.value;
                    modelData[score.model].count += 1;

                    if (!lastUpdated || new Date(score.updatedAt) > new Date(lastUpdated)) {
                        lastUpdated = score.updatedAt;
                    }
                });

                const models = Object.values(modelData)
                    .map((model) => ({
                        ...model,
                        average: model.total / Math.max(model.count, 1),
                    }))
                    .sort((a, b) => b.average - a.average);

                const categoryArray = Array.from(categories).sort();

                const headerRow = document.getElementById('headerRow');
                headerRow.querySelectorAll('th:not(.column-model)').forEach((node) => node.remove());
                categoryArray.forEach((cat) => {
                    const th = document.createElement('th');
                    th.textContent = cat;
                    headerRow.appendChild(th);
                });

                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '';

                models.forEach((model, index) => {
                    const tr = document.createElement('tr');

                    const provider = getProviderFromModel(model.model);
                    const modelCell = document.createElement('td');
                    modelCell.innerHTML = `
                        <div class="model-cell">
                            <span class="rank">${String(index + 1).padStart(2, '0')}</span>
                            <span class="provider-emblem" data-provider="${provider}">${getProviderBadgeLabel(provider)}</span>
                            <div class="model-info">
                                <span class="provider">${provider}</span>
                                <span class="model-name">${model.label}</span>
                            </div>
                            <span class="score-badge model-average ${getScoreClass(model.average)}">${formatPercent(model.average)}</span>
                        </div>
                    `;
                    tr.appendChild(modelCell);

                    categoryArray.forEach((cat) => {
                        const td = document.createElement('td');
                        const value = model.scores[cat];
                        if (typeof value === 'number') {
                            td.innerHTML = `<span class="score-badge ${getScoreClass(value)}">${formatPercent(value)}</span>`;
                        } else {
                            td.innerHTML = '<span class="score-badge score-empty">—</span>';
                        }
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                });

                if (lastUpdated) {
                    const date = new Date(lastUpdated);
                    document.getElementById('lastUpdated').textContent = `Last updated: ${date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                    })}`;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('tableWrapper').style.display = 'block';
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                const loading = document.getElementById('loading');
                loading.innerHTML = '<span class="error">Error loading scores. Please make sure scores.json exists in the same directory.</span>';
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
