<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Leaderboard - Openfort Evals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0a0f 0%, #1a1a2e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a1a1aa;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .table-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.05);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #a1a1aa;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th:first-child {
            width: 20%;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .model-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .rank {
            font-weight: 700;
            font-size: 1rem;
            color: #71717a;
            min-width: 1.5rem;
        }

        .model-info {
            display: flex;
            flex-direction: column;
        }

        .provider {
            font-size: 0.75rem;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .model-name {
            font-weight: 600;
            color: #e4e4e7;
            font-size: 0.95rem;
        }

        .score {
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            display: inline-block;
            min-width: 3.5rem;
            text-align: center;
        }

        .average {
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* Color coding for scores */
        .score-high {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .score-medium {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .score-low {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #e4e4e7;
        }

        .last-updated {
            color: #71717a;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #a1a1aa;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.85rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Leaderboard</h1>
            <p class="subtitle">
                Compare how different large language models perform at writing Openfort code and select the one that best fits your requirements.
            </p>
        </header>

        <div class="table-wrapper">
            <div id="loading" class="loading">Loading scores...</div>
            <table id="leaderboard" style="display: none;">
                <thead>
                    <tr>
                        <th>Model / Average</th>
                        <th id="categories"></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="https://github.com/andreuhuguet/clerk-evals">View Repository</a>
                <a href="docs/ADDING_EVALS.md">Add New Eval</a>
            </div>
            <p class="last-updated" id="lastUpdated">Last updated: —</p>
        </div>
    </div>

    <script>
        function getScoreClass(value) {
            if (value >= 0.7) return 'score-high';
            if (value >= 0.4) return 'score-medium';
            return 'score-low';
        }

        function formatPercent(value) {
            return Math.round(value * 100) + '%';
        }

        function getProviderFromModel(modelName) {
            if (modelName.startsWith('gpt')) return 'OpenAI';
            if (modelName.startsWith('claude')) return 'Anthropic';
            if (modelName.startsWith('v0')) return 'v0';
            return 'Unknown';
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('scores.json');
                const scores = await response.json();

                // Group by model
                const modelData = {};
                const categories = new Set();
                let lastUpdated = null;

                scores.forEach(score => {
                    if (!modelData[score.model]) {
                        modelData[score.model] = {
                            label: score.label,
                            model: score.model,
                            scores: {},
                            total: 0,
                            count: 0
                        };
                    }

                    categories.add(score.category);
                    modelData[score.model].scores[score.category] = score.value;
                    modelData[score.model].total += score.value;
                    modelData[score.model].count += 1;

                    if (!lastUpdated || new Date(score.updatedAt) > new Date(lastUpdated)) {
                        lastUpdated = score.updatedAt;
                    }
                });

                // Calculate averages and sort
                const models = Object.values(modelData)
                    .map(model => ({
                        ...model,
                        average: model.total / model.count
                    }))
                    .sort((a, b) => b.average - a.average);

                const categoryArray = Array.from(categories).sort();

                // Render table header
                const categoriesHeader = document.getElementById('categories');
                categoryArray.forEach(cat => {
                    const th = document.createElement('th');
                    th.textContent = cat;
                    categoriesHeader.parentElement.appendChild(th);
                });

                // Render table body
                const tbody = document.getElementById('tbody');
                models.forEach((model, index) => {
                    const tr = document.createElement('tr');
                    
                    // Model column
                    const modelCell = document.createElement('td');
                    const provider = getProviderFromModel(model.model);
                    modelCell.innerHTML = `
                        <div class="model-cell">
                            <span class="rank">${index + 1}</span>
                            <div class="model-info">
                                <span class="provider">${provider}</span>
                                <span class="model-name">${model.label}</span>
                            </div>
                        </div>
                    `;
                    tr.appendChild(modelCell);

                    // Average column
                    const avgCell = document.createElement('td');
                    avgCell.innerHTML = `<span class="score average ${getScoreClass(model.average)}">${formatPercent(model.average)}</span>`;
                    tr.appendChild(avgCell);

                    // Category columns
                    categoryArray.forEach(cat => {
                        const td = document.createElement('td');
                        const value = model.scores[cat];
                        if (value !== undefined) {
                            td.innerHTML = `<span class="score ${getScoreClass(value)}">${formatPercent(value)}</span>`;
                        } else {
                            td.innerHTML = '<span class="score score-low">—</span>';
                        }
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                });

                // Update last updated date
                if (lastUpdated) {
                    const date = new Date(lastUpdated);
                    document.getElementById('lastUpdated').textContent = 
                        `Last updated: ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                }

                // Show table
                document.getElementById('loading').style.display = 'none';
                document.getElementById('leaderboard').style.display = 'table';

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #ef4444;">Error loading scores. Please make sure scores.json exists.</p>';
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
